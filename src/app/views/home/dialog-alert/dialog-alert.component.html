<h1 mat-dialog-title *ngIf="data.title">{{ data.title | translate }}</h1>
<mat-dialog-content>
  <p>{{ data.description | translate }}</p>
</mat-dialog-content>

<ng-container *ngIf="data.cancelOrConfirm; then cancelOrConfirmActions; else confirmAction"></ng-container>

<ng-template #cancelOrConfirmActions>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ 'HOME.ALERT_DIALOG.CANCEL' | translate }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'HOME.ALERT_DIALOG.CONFIRM' | translate }}</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #confirmAction>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>{{ 'HOME.ALERT_DIALOG.OK' | translate }}</button>
  </mat-dialog-actions>
</ng-template>
